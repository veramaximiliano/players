<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css" />
  <link rel="stylesheet" href="styles.css">
  <title>Players</title>
</head>

<body>
  <div class="container">
    <h1>Podcasts & videos </h1>
    <h2>Mixcloud embed podcast</h2>
    <p>Light & Dark versions</p>
    <iframe width="100%" height="60"
      src="https://www.mixcloud.com/widget/iframe/?hide_cover=1&mini=1&light=1&feed=%2Fmelodicdistraction%2Fjono-barbarossa-may-21%2F"
      frameborder="0"></iframe>
    <iframe width="100%" height="60"
    src="https://www.mixcloud.com/widget/iframe/?hide_cover=1&mini=1&dark=1&feed=%2Fmelodicdistraction%2Fjono-barbarossa-may-21%2F"
    frameborder="0"></iframe>
    <h2>Youtube embed vlog</h2>
    <p>Theme color: <span>‚óè</span> rgb(241, 16, 84)</p>
    <div class="plyr__video-embed" id="player">
      <iframe
        src="https://www.youtube.com/watch?v=CghqH21A2Ew?iv_load_policy=3&amp;modestbranding=1&amp;playsinline=1&amp;showinfo=0&amp;rel=0&amp;enablejsapi=1"
        allowfullscreen
        allowtransparency
        allow="autoplay"
      ></iframe>
    </div>
  </div>

  <script src="https://cdn.plyr.io/3.6.8/plyr.js"></script>
  <script src="scripts.js"></script>
</body>

</html>
